<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CAR WASH</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="addcustomer.html">ADD CUSTOMER</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="searchcustomer.html">SEARCH CUSTOMER</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="viewall.html">VIEWALL CUSTOMERS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="delete.html">DELETE CUSTOMER</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">NAME</label>
                    <input type="text" class="form-control" placeholder="Enter the name">
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">GENDER</label>
                    <input type="radio" name="GENDER" id="" value="MALE" class="form-check-input">
                    <label for="" class="form-check-label">MALE</label>
                    <input type="radio" name="GENDER" id="" value="FEMALE" class="form-check-input">
                    <label for="" class="form-check-label">FEMALE</label>
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">PHONE NUMBER</label>
                    <input type="text" class="form-control" placeholder="Enter the phone number">
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">HOUSE NAME</label>
                    <input type="text" class="form-control" placeholder="Enter the house name">
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">HOUSE LANDMARK</label>
                    <input type="text" class="form-control" placeholder="Enter landmark">
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">PINCODE</label>
                    <input type="text" class="form-control" placeholder="Enter the pincode">
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">CAR MANUFACTURER</label>
                   <select name="" id="" class="form-select">
                    <option value="SELECT MANUFACTURER">SELECT MANUFACTURER</option>
                    <option value="SUZUKI">SUZUKI</option>
                    <option value="BENZ">BENZ</option>
                    <option value="BMW">BMW</option>
                    <option value="JEEP">JEEP</option>
                    <option value="MAHINDRA">MAHINDRA</option>
                    <option value="TATA">TATA</option>
                    <option value="HYUNDAI">HYUNDAI</option>
                    <option value="HONDA">HONDA</option>
                   </select>
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">CAR MODEL</label>
                    <input type="text" class="form-control" placeholder="Enter the  model">
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">CAR COLOUR</label>
                    <input type="text" class="form-control" placeholder="Enter the car colour">
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">CAR REGISTRATION NUMBER</label>
                    <input type="text" class="form-control" placeholder="Enter the car registration number">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">WORK DESCRIPTION</label>
                    <textarea name="" id="" cols="10" rows="5" class="form-control"></textarea>
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">EXPECTED DELIVERY DATE AFTER WORK COMPLETION</label>
                    <input type="date" name="" id="" class="form-control">
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">AMOUNT</label>
                    <input type="text" class="form-control" placeholder="Enter the amount">
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <button class="btn btn-success">ADD</button>
                </div>
              
            </div>
        </div>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
